<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Google Homepage</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section id="top">
            <nav class="nav_bar" >
                <section class="left-side">
                    <ul>
                        <li><a class="left">About</a></li>
                        <li><a class="left">Store</a></li>
                    </ul>
                </section>
                
                <section class="right-side">
                    <ul>
                        <li><a class="right">Gmail</a></li>
                        <li><a class="right">Images</a></li>
                        <li><a class="right"><img src="google-apps.png" alt="google-apps"></a></li>
                        <li><a class="right"><button>Sign in</button></a></li>
                    </ul>
                </section>
            </nav>
        </section>

        <section class="main">
            <section id="logo"><img src="googlelogo.png" alt="google-logo"></section>
            <section id="search_box"><input type="search" name="google_search"></section>
            <section class="search_tabs">
                <ul>
                    <li id="tab_left">Google Search</li>
                    <li id="tab_right">I'm Feeling Lucky</li>
                </ul>
            </section>
        </section>

        <section class="bottom">
            <nav class="footer">

                <section class="l-side">
                    <ul>
                        <li><a class="lft">Advertising</a></li>
                        <li><a class="lft">Business</a></li>
                    </ul>
                </section>

                <section class="r-side">
                    <ul>
                        <li><a class="rght">Privacy</a></li>
                        <li><a class="rght">Terms</a></li>
                        <li><a class="rght">Settings</a></li>
                    </ul>
                </section>
            </nav>
        </section>
    </body>    
</html>
